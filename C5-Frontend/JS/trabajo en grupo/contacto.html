<body>
  
<header>

  <main>
    <div class="contacto-fondo"></div>
     <main class="contacto-formulario">
        
  <h2>Formulario de Contacto</h2>
  <form onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" oninput="validarNombre()">
    <p id="mensaje-validacion"></p>

    <label for="email">Correo electrónico:</label>
    <input type="email" name="email" id="email" placeholder="tucorreo@ejemplo.com" required>

    <label for="mensaje">Mensaje:</label>
    <textarea name="mensaje" id="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>

    <button type="submit">Enviar mensaje</button>
  </form>
</main>

<footer>
  <p>© 2025 Nube Verde. Todos los derechos reservados.</p>
</footer>

<script>
  function validarNombre() {
    const nombre = document.getElementById("nombre").value;
    const mensaje = document.getElementById("mensaje-validacion");

    if (nombre.length < 3) {
      mensaje.textContent = "El nombre debe tener al menos 3 caracteres.";
      return false;
    } else {
      mensaje.textContent = "";
      return true;
    }
  }

  function validarFormulario() {
    return validarNombre(); // puedes añadir más validaciones aquí
  }
</script>
  <script src="js/main.js"></script>
